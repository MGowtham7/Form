<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{

        background-color: aqua;
    }
</style>
<body>
    <h1>COURSE REGISTRATION</h1>
    
    <form action="">
        <fieldset >
            <legend >Personal Information</legend>
        <table>
            <tr>
                <td><label for="">Name</label></td>
                <td><input type="text" ></td>
            </tr>
            <tr>
                <td><label for="">SurName</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Email</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Password</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label for="">Confirm Password</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label for="">DOB</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td>
                    <input type="radio" name="Gender" value="male">male
                    <input type="radio" name="Gender" value="female">female
                    <input type="radio" name="Gender" value="other">other
                </td>
            </tr>
            <tr>
                <td><label for="">Select Country</label></td>
                <td><select name="Country" id="">
                    <option value="">Select Country</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
                    <option value="Germany">Germany</option>
                    <option value="France">France</option>
                    <option value="Japan">Japan</option>
                    <option value="India">India</option>
                    <option value="China">China</option>
                    <option value="Russia">Russia</option>
                    <option value="Other">Other</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="">Upload Picture</label></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><input type="reset"></td>
            </tr>
            </table>
            
        </fieldset>
        <fieldset>
            <legend>Course Details</legend>
    

           
            <table>
            <tr>
                <td><label for="">Select Course</label></td>
                <td><select name="couse" id="">
                    <option value="Full Stack Java">Full stack Java</option>
                    <option value="Front End Development">Front End Development</option>
                    <option value="Back End Development">Back End Development</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="Delivery Mode"></label></td>
                <td><input type="radio" name="Delivery" value="Online">Online
                    <input type="radio" name="Delivery" value="Offline">Offline
                </td>
            </tr>
            <tr>
                <td><label for="">Comment</label></td>
                <td>text</td>
            </tr>
            <tr><td><input type="Submit" value="Submit"></td></tr>


        </table></fieldset>
    </form>

</body>
</html>
